<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Etch-a-sketch</title>
    <link rel="icon" href="./paint-palette.png">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1>Etch-a-sketch</h1>
        <div class="wrapper">
            <div class="color-related-wrapper">
                <div class="color-picker-wrapper">
                    <input type="color">
                </div>
                <button>Color Mode</button>
                <button>Rainbow Mode</button>
                <button>Eraser</button>
                <button>Clear</button>
                <p class="size-value">16x16</p>
                <input type="range" value="16" min="1" max="64">
            </div>
            <!-- 512 px can do 64 8px squares 8 * 64 = 512px -->
            <div id="drawing-board"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
